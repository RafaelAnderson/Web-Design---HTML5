<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ejemplo de Tablas</title>
</head>
<body>
	<h2>OFERTAS PARA ESTUDIAR</h2>

		<CENTER>
			<table border="2px">
				<thead bgcolor="blue">
					<tr style="text-align: center; color: white">
						<td> PAQUETES </td>
						<td> Paquete 1  </td>
						<td> Paquete 2 </td>
						<td> Paquete 3 </td>
						<td> Paquete 4 </td>
						<td> Paquete 5 </td>
					</tr>
				</thead>

				<tbody bgcolor="yellow">
					<tr>
						<td rowspan="3"> CURSOS </td>
						<td> Matemática  </td>
						<td> Ciencias </td>
						<td> Matemática </td>
						<td> Sociales </td>
						<td> Arte </td>
					</tr>

					<tr>
						<td> Inglés </td>
						<td> Comunicación </td>
						<td> Biologia </td>
						<td> Historia </td>
						<td> Física </td>
					</tr>

					<tr>
						<td> Computación </td>
						<td> Historia </td>
						<td> Economia </td>
						<td> Química </td>
						<td> Redacción </td>
					</tr>
				</tbody>
				
				<tfoot bgcolor="orange">
					<tr style="text-align: right;">
						<td style="text-align: left;"> PRECIOS  </td>
						<td> 10 $ </td>
						<td> 20 $ </td>
						<td> 30 $ </td>
						<td> 40 $ </td>
						<td> 50 $ </td>
					</tr>
				</tfoot>

			</table>
		</body>
		</html>
